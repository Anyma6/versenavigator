name: Generate HTML Page

on:
  pull_request:
    branches:
      - main
    paths:
      - README.md

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4 markdown  # Install necessary dependencies

      - name: Generate HTML Page
        run: python generate_html.py

      - name: Commit HTML Page
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add docs/index.html
          git commit -m "Update generated HTML page" || echo "No changes to commit"
          git push origin HEAD:gh-pages  # Push directly to gh-pages or appropriate branch
